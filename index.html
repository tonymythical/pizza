<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Poppa's Pizza</title>

    <!-- favicon -->
    <link rel="icon" href="images/pizza-slice.jpg" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/pizza-styles.css" />

    <!-- javascript -->
    <script src="pizza.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <img src="images/pizza-delivery-guy.gif" alt="pizza guy" />
        <h1>Welcome to <em>Big</em> Poppa's Pizza</h1>
        <h2>Serving GRC Students for 50 Years</h2>
        <hr />
      </header>
      <form id="pizza-form" action="#" method="get">
        <!-- Contact Info -->
        <fieldset>
          <legend>Contact Information</legend>

          <label for="fname">First Name:</label>
          <span class="err" id="err-fname"> First name is required </span>
          <input type="text" id="fname" name="fname" />

          <label for="lname">Last Name:</label>
          <span class="err" id="err-lname"> Last name is required </span>
          <input type="text" id="lname" name="lname" />

          <label for="email">Email:</label>
          <span class="err" id="err-email"> Email is required </span>
          <input type="text" id="email" name="email" />
        </fieldset>
        <fieldset>
          <legend>Select Pickup or Delivery</legend>
          <span class="err" id="err-method">
            Please select pickup or delivery
          </span>
          <label for="pickup">Pickup</label>
          <input type="radio" id="pickup" name="method" />

          <label for="delivery">Delivery</label>
          <input type="radio" id="delivery" name="method" />
        </fieldset>
        <fieldset>
          <legend>Select Toppings</legend>
          <label for="pepperoni">Pepperoni</label>
          <input
            type="checkbox"
            id="pepperoni"
            name="toppings"
            value="pepperoni"
          />
          <label for="mushrooms">Mushrooms</label>
          <input
            type="checkbox"
            id="mushrooms"
            name="toppings"
            value="mushrooms"
          />
          <label for="onions">Onions</label>
          <input type="checkbox" id="onions" name="toppings" value="onions" />
        </fieldset>

        <fieldset>
          <legend>Select Size</legend>
          <span class="err" id="err-size"> Size is required </span>
          <select id="size" name="size">
            <option value="none">--Please choose an option--</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="extra-large">Extra Large</option>
          </select>
        </fieldset>
        <label for="comments">Comments/Instructions</label>
        <textarea id="comments" name="comments" rows="5"></textarea>

        <div class="discount-container">
          <input type="checkbox" id="discount" name="discount" checked />
          <label for="discount">Sign me up for discounts!</label>
        </div>

        <button type="submit" id="orderButton">Place Order</button>
      </form>
    </main>
  </body>
</html>
